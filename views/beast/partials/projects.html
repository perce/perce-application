###projects


POST /projects/id/user

projects list
<ul>
  <li ng-repeat="project in projects"> {{ project.name }}


    <form ng-submit="addUser( project._id, email )" action="">
      <input type="email" ng-model="email">
      <button>add user</button>
    </form>

  </li>
</ul>

<p> {{ status }} </p>

<form name="createForm" ng-submit="create()" method="POST">
  <input type="text" ng-model="newProject.name" name="name" required>
  <input type="url" ng-model="newProject.url" name="url" required>
  <button ng-disabled="createForm.$invalid">submit</button>
</form>
